<main class="container">
  <a
    data-bs-toggle="modal"
    data-bs-target="#exampleModal"
    class="btn btn-primary"
    (click)="resetCity()"
    >Ajouter une ville</a
  >

  <button class="btn btn-primary ms-3" (click)="reloadCities()">
    Actualiser
  </button>

  <button class="btn btn-danger ms-3" (click)="clearCities()">Vider</button>

  <h1 class="my-4">Liste des villes</h1>

  <table class="table table-striped">
    <thead>
      <tr>
        <th>Id</th>
        <th>Nom</th>
        <th>Code Postal</th>
        <th>Pays</th>
        <th>Actions</th>
      </tr>
    </thead>

    <tbody>
      <tr *ngFor="let ville of villes">
        <td>{{ ville.id }}</td>
        <td>{{ ville.nom }}</td>
        <td>{{ ville.codePostal }}</td>
        <td>{{ ville.pays }}</td>
        <td>
          <a
            class="btn btn-secondary btn-sm"
            data-bs-toggle="modal"
            data-bs-target="#exampleModal"
            (click)="edit(ville.id)"
            ><i class="fa fa-pencil-square-o" aria-hidden="true"></i
          ></a>
          <button class="btn btn-danger btn-sm ms-3" (click)="delete(ville.id)">
            <i class="fa fa-trash-o" aria-hidden="true"></i>
          </button>
        </td>
      </tr>
    </tbody>
  </table>

  {{ ville | json }}
  <div
    class="modal fade"
    id="exampleModal"
    tabindex="-1"
    role="dialog"
    aria-labelledby="exampleModalLabel"
    aria-hidden="true"
  >
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
          <button
            type="button"
            class="close"
            data-bs-dismiss="modal"
            aria-label="Close"
          >
            <span aria-hidden="true">&times;</span>
          </button>
        </div>

        <form ngNativeValidate (submit)="submitCity()">
          <div class="modal-body">
            <div class="form-line mb-4">
              <label class="form-label">Nom *</label>
              <input
                class="form-control"
                minlength="2"
                type="text"
                name="nom"
                placeholder="Nom de la ville"
                required
                [(ngModel)]="ville.nom"
              />
            </div>
            <div class="form-line mb-4">
              <label>Code postal *</label>
              <input
                class="form-control"
                type="text"
                name="codePostal"
                placeholder="Code Postal"
                required
                [(ngModel)]="ville.codePostal"
              />
            </div>

            <div class="form-line mb-4">
              <label class="form-label">Pays *</label>
              <input
                class="form-control"
                type="text"
                name="pays"
                placeholder="Pays"
                required
                [(ngModel)]="ville.pays"
              />
            </div>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
              #closeButton
            >
              Fermer
            </button>
            <button type="button" type="submit" class="btn btn-bs-primary">
              Valider
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</main>
