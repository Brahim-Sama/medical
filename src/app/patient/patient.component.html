<main class="container">
  <a
    data-bs-toggle="modal"
    data-bs-target="#exampleModal"
    class="btn btn-primary"
    (click)="resetPatient()"
    >Ajouter un patient</a
  >

  <button class="btn btn-danger ms-3" (click)="clearPatients()">Vider</button>

  <h1>Liste des patients</h1>

  <table class="table table-striped">
    <thead>
      <tr>
        <th>Id</th>
        <th>Nom complet</th>
        <th>Email</th>
        <th>Téléphone</th>
        <th>Ville - Pays</th>
        <th>Actions</th>
      </tr>
    </thead>

    <tbody>
      <tr *ngFor="let patient of patients">
        <td>{{ patient.id }}</td>
        <td>{{ patient.prenom }} {{ patient.nom }}</td>
        <td>{{ patient.email }}</td>
        <td>{{ patient.telephone }}</td>
        <td>{{ patient.ville?.nom }} - {{ patient.ville?.pays }}</td>
        <td>
          <a
            class="btn btn-secondary btn-sm"
            data-bs-toggle="modal"
            data-bs-target="#exampleModal"
            (click)="edit(patient.id)"
            ><i class="fa fa-pencil-square-o" aria-hidden="true"></i
          ></a>
          <button
            class="btn btn-danger btn-sm ms-3"
            (click)="delete(patient.id)"
          >
            <i class="fa fa-trash-o" aria-hidden="true"></i>
          </button>
        </td>
      </tr>
    </tbody>
  </table>

  {{ patient | json }}
  <div
    class="modal fade"
    id="exampleModal"
    tabindex="-1"
    role="dialog"
    aria-labelledby="exampleModalLabel"
    aria-hidden="true"
  >
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
          <button
            type="button"
            class="close"
            data-bs-dismiss="modal"
            aria-label="Close"
          >
            <span aria-hidden="true">&times;</span>
          </button>
        </div>

        <form ngNativeValidate (submit)="submitPatient()">
          <div class="modal-body">
            <div class="form-line mb-4">
              <label class="form-label">Nom *</label>
              <input
                class="form-control"
                minlength="2"
                type="text"
                name="nom"
                placeholder="Nom de la patient"
                required
                [(ngModel)]="patient.nom"
              />
            </div>
            <div class="form-line mb-4">
              <label class="form-label">Prenom *</label>
              <input
                class="form-control"
                minlength="2"
                type="text"
                name="prenom"
                placeholder="Prenom de la patient"
                required
                [(ngModel)]="patient.prenom"
              />
            </div>
            <div class="form-line mb-4">
              <label>dateNaissance *</label>
              <input
                class="form-control"
                type="date"
                name="dateNaissance"
                placeholder="dateNaissance"
                required
                [(ngModel)]="patient.dateNaissance"
              />
            </div>
            <div class="form-line mb-4">
              <label>adresse *</label>
              <input
                class="form-control"
                type="text"
                name="adresse"
                placeholder="adresse"
                required
                [(ngModel)]="patient.adresse"
              />
            </div>
            <div class="form-line mb-4">
              <label>Email *</label>
              <input
                class="form-control"
                type="text"
                name="email"
                placeholder="Email"
                required
                [(ngModel)]="patient.email"
              />
            </div>
            <div class="form-line mb-4">
              <label class="form-label">Telephone *</label>
              <input
                class="form-control"
                minlength="2"
                type="tel"
                name="telephone"
                placeholder="Telephone de la patient"
                required
                [(ngModel)]="patient.telephone"
              />
            </div>

            <div class="form-line mb-4">
              <label class="form-label">Ville *</label>
              <select
                name="ville"
                id="ville"
                required
                class="form-select"
                [(ngModel)]="patient.ville"
              >
                <option value="">Sélectionner ville</option>
                <option *ngFor="let ville of villes" [ngValue]="ville">
                  {{ ville.nom }}
                </option>
              </select>
            </div>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
              #closeButton
            >
              Fermer
            </button>
            <button type="button" type="submit" class="btn btn-bs-primary">
              Valider
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</main>
